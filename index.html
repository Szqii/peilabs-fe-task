<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peilabs</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo-container">
        <img src="./assets/logo.png" class="logo-img" alt="logo" />
        <span class="brand-name"> New Brand</span>
      </div>
      <div class="nav-links">
        <div class="about-link nav-link">
          <a href="">About</a>
        </div>
        <div class="products-link nav-link">
          <a href="">Products</a>
        </div>
        <div class="contact-link nav-link">
          <a href="">Contact</a>
        </div>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="change-theme-container">
          <input type="text" />
          <button class="change-theme-btn">Change Theme</button>
        </div>
        <div class="slider-container">
          <div class="slider">
            <div class="slide">
              <img src="./assets/slide1.jpg" alt="slide1" />
            </div>
            <div class="slide">
              <img src="./assets/slide2.jpg" alt="slide2" />
            </div>
            <div class="slide">
              <img src="./assets/slide3.jpg" alt="slide3" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
